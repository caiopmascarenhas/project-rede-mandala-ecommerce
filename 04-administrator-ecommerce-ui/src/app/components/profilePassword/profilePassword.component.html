<div class="card-body shadow">
    <div class="row">
        <div class="col-md-12">
            <h4>Sua Senha</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
              <div class="form-group row">
                <label for="matricula" class="col-4 col-form-label">Senha Atual</label> 
                <div class="col-8">
                  <input id="matricula" name="matricula" placeholder="Matricula" class="form-control here" required="required" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Nova Senha:</label> 
                <div class="col-8">
                  <input id="name" name="name" placeholder="Nome" class="form-control here" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="lastname" class="col-4 col-form-label">Repetir Nova Senha: </label> 
                <div class="col-8">
                  <input id="lastname" name="lastname" placeholder="Sobrenome" class="form-control here" type="text">
                </div>
              </div>
              
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-success">Salvar nova senha</button>
                </div>
              </div>
            </form>
        </div>
    </div>
    
</div>
