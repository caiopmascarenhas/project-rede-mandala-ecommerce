<div class="card-body shadow">
    <div class="row">
        <div class="col-md-12">
            <h4>Seu Perfil</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
              <div class="form-group row">
                <label for="matricula" class="col-4 col-form-label">Matrícula:</label> 
                <div class="col-8">
                  <input id="matricula" name="matricula" placeholder="Matricula" class="form-control here" required="required" type="text" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Nome:</label> 
                <div class="col-8">
                  <input id="name" name="name" placeholder="Nome" class="form-control here" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="lastname" class="col-4 col-form-label">Sobrenome: </label> 
                <div class="col-8">
                  <input id="lastname" name="lastname" placeholder="Sobrenome" class="form-control here" type="text">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-4 col-form-label">E-mail:</label> 
                <div class="col-8">
                  <input id="email" name="email" placeholder="E-mail" class="form-control here" required="required" type="text" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Cadastro de Pessoa Física:</label> 
                <div class="col-8">
                  <input id="text" name="text" placeholder="Cadastro de Pessoa Física" class="form-control here" required="required" type="text" disabled>
                </div>
              </div>
              <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Numero de Identidade:</label> 
                <div class="col-8">
                  <input id="text" name="text" placeholder="Numero de Identidade" class="form-control here" required="required" type="text" disabled>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-success">Salvar alteração</button>
                </div>
              </div>
            </form>
        </div>
    </div>
    
</div>
