<div class="container">
  <div class="col-md-12 mb-3">
    <h2 class="text-center "> Meus Pedidos</h2>
  </div>
  <div class="row">
    <div id="card" class="col-md-5  ml-5 mb-4 shadow p-3 mb-5 bg-white rounded" *ngFor="let i of pedidos">
      <div class="card gradient-card">
        <div class="card-image bg-success"
          style="background-image: url(https://i.pinimg.com/originals/79/5c/03/795c03ab902e699ebaf961a3c7c8cd68.jpg)">
          <div class="text-white d-flex h-100 mask blue-gradient-rgba">
            <div class="first-content align-self-center p-3">
              <h3 class="card-title">Ordem do pedido: {{i.idPedido}}</h3>
              <p class="lead mb-0 "> Mais informações abaixo</p>
            </div>
            <div class="second-content align-self-center mx-auto text-center">
              <i class="far fa-money-bill-alt fa-3x"></i>
            </div>
          </div>
        </div>
        <div class="third-content ml-auto mr-4 mb-2">
          <p class="text-uppercase text-muted">Data Do Pedido: {{i.dataPedido | date: 'dd/MM/yyyy'}}</p>
          <h4 class="font-weight-bold float-right">{{i.valorTotal | currency: 'R$ '}}</h4>
        </div>
        <div class="card-body white">
          <div class="progress md-progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="text-muted">Status: Enviado e Entregue(100%) <img src="../../../assets/imgOrders/check.webp"
              width="20px" alt="Pedido Realizado"></p>
          <button class="btn btn-danger mb-3" [routerLink]="['/userColumnMenu/userOrder/' + (i.idPedido)]">Detalhes</button>
          <p class="text-muted" align="justify">Efetuado por: {{usuario}}</p>
          <p class="text-muted" align="justify">Endereço de entrega: {{i.enderecoPedido}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
