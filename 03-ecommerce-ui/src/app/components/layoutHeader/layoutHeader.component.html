<div id="menuPrimary">
    <div class="container">
        <header class="blog-header">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-2">
                    <a class="navbar-brand"><img src="{{item.img}}" *ngFor="let item of logo"
                            routerLink="{{item.route}}" alt="Logo" width=" 150px" height="70px"></a>
                </div>
                <div class="col-10 d-flex justify-content-end align-items-center">
                    <div id="navPrimary" *ngIf="user != null">
                        <a class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <img src="../../../assets/imgHeader/user.svg" width="25px"> {{user}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" routerLink="/userColumnMenu/userPersonalInformation">Meu Perfil</a>
                            <a class="dropdown-item" routerLink="/userColumnMenu/userOrders">Meus Pedidos</a>
                            <a class="dropdown-item" routerLink="/userColumnMenu/userAlterAddress">Endere√ßo</a>
                            <a class="dropdown-item" routerLink="/userColumnMenu/userPayment">Dados de pagamento</a>
                            <a class="dropdown-item" routerLink="/userColumnMenu/userAlterPassword">Trocar Senha</a>
                            <div class="dropdown-divider"></div>

                            <a class="dropdown-item" routerLink="/pageHome" (click)="logout()">Logout</a>
                        </div>
                    </div>
                    <div>
                        <a id="navPrimary" routerLink="{{item.route}}" *ngFor="let item of account"><img
                                src="{{item.img}}" width="25px">{{item.label}}</a>
                    </div>
                </div>
            </div>
        </header>
    </div>
</div>
<div id="navContainer">
    <div  class="container py-2">
        <div class="nav-scroller py-1">
            <nav class="nav d-flex justify-content-between">
                <a id="navSecondary" class="text-muted" routerLinkActive="destaque" *ngFor="let item of navigation"
                    routerLink="{{item.route}}"><img id="imgSecundary" src="{{item.img}}" width="25px">{{item.label}}</a>
            </nav>
        </div>
    </div>
</div>
