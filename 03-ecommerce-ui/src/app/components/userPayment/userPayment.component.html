<div class="container">
    <div class="col-md-12 mb-3 ">
        <h2 class="text-center mb-4 mt-2">Adicionar cartão</h2>
    </div>
    <form [formGroup]="formPayment" (ngSubmit)="enviarForm()">
        <div class="form-group">
            <label for="numeroCartao">Numero do cartão: </label>
            <input id="numeroCartao" formControlName="numeroCartao" mask="0000 0000 0000 0000" class="form-control" placeholder="Digite o número do cartão" name="numeroCartao" type="text" autofocus>
        </div>
        <div class="form-group">
            <label for="vencimento">Vencimento: </label>
            <input id="vencimento" formControlName="vencimento" [dropSpecialCharacters]="false"
             mask="00/00" class="form-control" name="vencimento" type="text">
        </div>
        <div class="form-group">
            <label for="cvv">CVV: </label>
            <input id="cvv" formControlName="cvv" mask="000" class="form-control" placeholder="CVV" name="cvv" type="text">
        </div>
        <div class="form-group">
            <label for="titular">Nome do titular: </label>
            <input id="titular" formControlName="titular" class="form-control" placeholder="Digite o nome do titular"
                name="titular" type="text">
        </div>

        <div class="form-group">
            <button id="btnSave" class="btn btn-outline-success"[disabled]="!formPayment.valid" type="submit">Salvar</button>
            <button id="btnCancel" class="btn btn-outline-danger" data-toggle="modal" data-target="#ModalCancel" type="button">Cancelar</button>


            
            <div class="modal fade" id="ModalCancel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Mensagem para Você!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="../../../assets/icon/cancel.svg" width="30px">
                            Foi realizado o cancelamento da alteração.
                        </div>
                        <div class="modal-footer">
                            <button id="btnClase" type="button" class="btn btn-secondary"
                                data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div>
        <div class="row">
            <h3 class="my-0 font-weight-normal mt-4"><b>Cartões Cadastrados:</b></h3>
            <div class="col-lg-12">
                <div class="row">
                    <div id="productItem" class="col-lg-6 col-md-6 mb-3 mt-3 text-center"  *ngFor="let i of cartoes">
                        <div class="card h-100">
                            <div class="card-header">
                                <h5 class="my-2 font-weight-normal"><b>Cartão de crédito</b></h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled mt-1 ">
                                    <li>Titular: {{i.nomeProprietario}}</li>
                                    <li>Número: {{i.numeroCartao}}</li>
                                    <li>CVV: {{i.codigoSeguranca}} - Vencimento: {{i.validadeCartao}}</li>
                                </ul>
                                <button type="button" class="btn btn-lg btn-block btn-danger"
                                    (click)="deletar(i.id_cartao)"><i class="fa fa-trash-o"><img
                                            src="../../../assets/imgCart/delete.svg" width="20px"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
