<div class="container">
    <div class="col-md-12 mb-4 ">
        <h2 class="text-center mt-2">Dados Pessoais</h2>
    </div>
    <form [formGroup]="formProfile" (ngSubmit)="enviarForm()">
        <div class="form-group">
            <label for="email">Email: </label>
            <input id="email" formControlName="email" 
            class="form-control" value="user@gmail.com" name="email"
                type="email" autofocus>
        </div>
        <div class="form-group">
            <label for="nome">Nome: </label>
            <input id="nome" formControlName="nome" class="form-control" placeholder="Digite seu nome completo"
                name="nome" type="text">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome: </label>
            <input id="sobrenome" formControlName="sobrenome" 
            class="form-control" placeholder="Digite seu sobrenome completo"
                name="sobrenome" type="text">
        </div>
        <div class="form-group">
            <label for="nasc">Data de nascimento: </label>
            <input id="nasc" formControlName="nasc" [dropSpecialCharacters]="false" mask="00/00/0000" class="form-control" name="nasc" type="text">
            <div *ngIf="!nasc.pristine && nasc.errors">
                <p class="alert alert-danger" *ngIf="nasc.errors.dataInvalida">
                    Data inválida.
                </p>
                <p  class="alert alert-danger" *ngIf="nasc.errors.menorDeIdade" >
                    Você precisa ter mais de 18 anos para se cadastrar
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="cpf">CPF: </label>
            <input id="cpf" formControlName="cpf" mask="000.000.000-00" class="form-control" placeholder="Digite seu CPF" name="cpf" type="text" >
            <div *ngIf="!cpf.pristine && cpf.errors">
                <p class="alert alert-danger" *ngIf="cpf.errors.invalidCpf">
                    CPF inválido.
                </p>
            </div>
        </div>
        <div class="form-group">
            <button id="btnSave" type="submit" class="btn btn-outline-success" [disabled]="!formProfile.valid">Salvar</button>
            <button id="btnCancel" type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#ModalCancel">Cancelar</button>
          
        <div class="modal fade" id="ModalCancel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Mensagem para Você!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="../../../assets/icon/cancel.svg" width="30px">
                            Foi realizado o cancelamento da alteração.
                        </div>
                        <div class="modal-footer">
                            <button id="btnClase" type="button" class="btn btn-secondary"
                                data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
