<div class="container mt-4 mb-4">
    <div class="card ">
        <h5 id="titulo" class="mt-3">Acessa Conta</h5>
        <form [formGroup]="formLogin" (ngSubmit)="fazerLogin()">
            <div class="form-group">
                <label for="user" class="active">Usuário</label>
                <input id="user" name="user" formControlName="user" type="email" class="form-control validate"
                    placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" name="password" formControlName="password" type="password"
                    class="form-control validate" placeholder="Digite sua Senha">
            </div>
            <button id="bntLogin" [disabled]="!formLogin.valid"
                class="btn btn-outline-dark btn-rounded btn-block my-4 waves-effect z-depth-0">Entrar</button>
            <p>Ainda não é membro? Clique em
                <a id="textRegister" routerLink="/systemRegister">Fazer Cadastro</a>
            </p>
            <p>
                <a id="textRegister" routerLink="/systemForgotPass">Esqueceu a Senha?</a>
            </p>
        </form>
    </div>
</div>
