<app-layoutHeader></app-layoutHeader>
<div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div id="imgBanner" class="carousel-inner">
            <div class="carousel-item active">
                <img class=" w-100" src="../../../assets/imgMarketing/mk1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class=" w-100" src="../../../assets/imgMarketing/mk2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class=" w-100" src="../../../assets/imgMarketing/mk3.jpg" alt="Third slide">
            </div>
        </div>
    </div>
    <div class="mt-5 mb-5">
        <h3 id="tittlePage">OFERTAS EM DESTAQUE <b>PARA VOCÊ APROVEITAR!</b></h3>
    </div>
    <div class="row">
        <div id="cartRedeAdult" class="col-md-3 mt-3 col-sm-6" *ngFor="let i of redes">
            <div class="product-grid" *ngIf="i.idProduto<21">
                <div class="product-image">
                    <a>
                        <img id="imgProductAdult" class="pic-1" src={{i.imagemPrincipal}}>
                    </a>
                    <ul class="social">
                        <li><a data-tip="Visualizar" [routerLink]="['/pageProductDetails/'+(i.idProduto)]"><img
                                    src="../../../assets/imgMarketing/search.svg" width="50px">
                            </a></li>
                        <!-- <li><a data-tip="Adicionar no carrinho"><i class="fa fa-shopping-cart"></i></a></li> -->
                    </ul>
                    <span class="product-new-label">Promoção</span>
                </div>
                <ul class="rating">
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star disable"></li>
                </ul>
                <div class="product-content">
                    <h3 class="title"><a [routerLink]="['/pageProductDetails/'+(i.idProduto)]">{{i.nomeProduto}}</a></h3>
                    <div class="price"><span> {{i.desconto | currency: 'R$ '}}</span>
                        {{i.valorProduto  | currency: 'R$ '}}
                    </div>
                    &#9733; &#9733; &#9733; &#9733;
                    &#9733;
                    <!-- <a class="add-to-cart" href="">+ Adicionar no carrinho</a> -->
                </div>
            </div>
        </div>
        <div>
            <div class="mt-5 mb-5">
                <h3 id="tittlePage" class="col-12">NÃO PERCA <b>ESTÁ OPORTUNIDADE!</b></h3>
            </div>
            <div class="row mt-3">
                <div id="promoProduct" class="col-lg-12 ">
                    <div [routerLink]="['/pageProductRedeAdult']">
                        <img id="animeImg" src="../../../assets/imgMarketing/mk4.png">
                        <img id="animeImg" src="../../../assets/imgMarketing/mk5.png">
                        <img id="animeImg" src="../../../assets/imgMarketing/mk6.webp">
                    </div>
                </div>
                <div class="mt-5 mb-5">
                    <h3 id="tittlePage" class="col-12">SELEÇÃO ESPECIAL <b> PARA VOCÊ!</b></h3>
                </div>
                <div id="promoEmoji" class="row col-12">
                    <div class="col-6" [routerLink]="['/pageProductRedeAdult']">
                        <img src="../../../assets/imgMarketing/sleeping2.svg" width="150px"
                            onMouseOver="this.src='../../../assets/imgMarketing/emoji.svg'"
                            onMouseOut="this.src='../../../assets/imgMarketing/sleeping2.svg'">
                        <div class="mt-3 mb-5">
                            <h5 id="tittlePage" align="center">PARA O SEU DESCANSO</h5>
                        </div>
                    </div>
                    <div class="col-6" [routerLink]="['/pageAccessories']">
                        <img src="../../../assets/imgMarketing/customer-support2.svg" width="150px"
                            onMouseOver="this.src='../../../assets/imgMarketing/customer-support.svg'"
                            onMouseOut="this.src='../../../assets/imgMarketing/customer-support2.svg'">
                        <div class="mt-3 mb-5">
                            <h5 id="tittlePage" align="center">ACESSÓRIOS PARA SUA REDE</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
