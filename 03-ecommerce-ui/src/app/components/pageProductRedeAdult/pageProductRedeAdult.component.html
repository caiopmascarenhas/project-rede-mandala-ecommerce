<div class="container">
    <h3 class="h3">Redes para adulto</h3>
    <div class="row">
        <div id="cartRedeAdult" class="col-md-3 col-sm-6 mb-3  shadow-sm p-1" *ngFor="let i of redes">
            <div class="product-grid">
                <div class="product-image">
                    <a>
                        <img id="imgProductAdult" class="pic-1" src={{i.imagemPrincipal}}>
                    </a>
                    <ul class="social">
                        <li><a data-tip="Visualizar" [routerLink]="['/pageProductDetails/'+(i.idProduto)]"><img src="../../../assets/imgMarketing/search.svg" width="50px">
                                </a></li>
                        <!-- <li><a data-tip="Adicionar no carrinho"><i class="fa fa-shopping-cart"></i></a></li> -->
                    </ul>
                    <span class="product-new-label">Promoção</span>
                </div>
                <ul class="rating">
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star disable"></li>
                </ul>
                <div class="product-content">
                    <h3 class="title"><a [routerLink]="['/pageProductDetails/'+(i.idProduto)]">{{i.nomeProduto}}</a></h3>
                    <div class="price"><span> {{i.desconto | currency: 'R$ '}}</span>
                        {{i.valorProduto  | currency: 'R$ '}}
                    </div>
                    &#9733; &#9733; &#9733; &#9733;
                                &#9733;
                    <!-- <a class="add-to-cart" href="">+ Adicionar no carrinho</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
